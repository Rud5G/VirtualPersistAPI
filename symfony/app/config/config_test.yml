# Will be used by all CI systems, including travis.

imports:
    - { resource: parameters_test.yml }
    - { resource: config_dev.yml }

doctrine:
  dbal:
    path: "%database_path%"

framework:
    test: ~
    session:
        storage_id: session.storage.mock_file

web_profiler:
    toolbar: false
    intercept_redirects: false

swiftmailer:
    disable_delivery: true
